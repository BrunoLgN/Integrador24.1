<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="/Integrador24.1/css/cadastro-cliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-retangulos">
        <div class="retangulo-esquerdo flex-botoes">
            <div>
                <img src="/Integrador24.1/elementos/logo2.png" alt="" class="logo">
                <img class="icons2" src="/Integrador24.1/elementos/conta.png" alt="">
                <img class="icons2" src="/Integrador24.1/elementos/setaBaixo.png" alt="">
            </div>
            <div>
                <a href="/Integrador24.1/html/inspecao.html">
                <button class="botao-esquerdo">Inspeção</button>
                </a>
            </div>
            <div>
                <a href="/Integrador24.1/html/ordem-servico.html">
                <button class="botao-esquerdo" >Ordem</button>
            </a>
            </div>
            <div>
                <a href="/Integrador24.1/html/estoque.html">
                <button class="botao-esquerdo">Estoque</button>
                </a>
            </div>
        </div>
        <div class="quadrado-cadastro">
            <h3 class="tomar-acao">Selecione sua ação</h3>
       
            <button class="consulta botao-cadastro" onclick="consulta()">Consultar Cliente</button>
            
            <button class="cadastro botao-cadastro" onclick="cadastroCliente()">Cadastrar novo cliente</button>
            
        </div>
        
    </div>
    <script src="/Integrador24.1/scripts/cadastro-cliente.js"></script>
</body>
</html>
